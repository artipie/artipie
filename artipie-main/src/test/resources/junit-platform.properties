# JUnit5 parallel execution is enabled, but test classes and their test methods,
# must be executed sequentially by default
junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = same_thread
junit.jupiter.execution.parallel.mode.classes.default = same_thread

#junit.jupiter.execution.parallel.config.strategy=dynamic
#junit.jupiter.execution.parallel.config.dynamic.factor=0.3

# Note that parallel integration test benefit well from AppCDS cached Java apps.
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=2
