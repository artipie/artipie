repo:
  type: maven
  path: mvn
  port: 1234
  content-length-max: 123
  storage:
    type: fs
    path: /var/artipie/maven
  permissions:
    # admin can do everything
    # john can deploy and delete
    # jane can only deploy
    # any user can download
    admin:
      - "*"
    john:
      - deploy
      - delete
    jane:
      - ~
      - deploy
    "*":
      - download
    \*:
      - drink
    ann:
      - \*
  settings:
    custom-property: custom-value