name: "Smoke tests"
on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 20
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-jdk-20-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-jdk-20-maven-
      - run: mvn install -DskipTests
      - run: mvn -B package -Pdocker-build -DskipTests
        working-directory: artipie-main
      - run: examples/run.sh
        working-directory: artipie-main
